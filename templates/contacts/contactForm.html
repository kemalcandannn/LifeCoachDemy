{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Projeler {% endblock %}

{% block body %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="post" style="color: white;"> <!--enctype="multipart/form-data" >>>> Formun içinde dosya göndermek için kullanılır  -->
                    {% csrf_token %}
                    <h1 style="text-align: center;">İletişim Formu</h1>
                    {{ form|crispy }}
                    {{ form.media }} <!--  Bu ifade formun kullanacağı javascript gibi dosyaları çağırır       -->
                    <div style="text-align:center;margin-bottom:10px;">
                        <input class="btn btn-primary" type="submit" value="Kaydet">
                    </div>
                </form>

            </div>

        </div>
    </div>

{% endblock %}
