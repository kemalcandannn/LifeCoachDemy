{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Ders {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <form class="form" role="form" autocomplete="off" method="post">{% csrf_token %}
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Dersin Adı</label>
                <div class="col-lg-9">
                    {{ form.name }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Dersin Konusu</label>
                <div class="col-lg-9">
                    {{ form.subject }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">İçerik</label>
                <div class="col-lg-9">
                    {{ form.content }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Ders Ücreti</label>
                <div class="col-lg-9">
                    {{ form.price }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Dersin Durumu</label>
                <div class="col-lg-9">
                    {{ form.state }}
                </div>
            </div>
            {{ form.media }}

            <div class="form-group row">
                <div class="col-lg-12 text-center">
                    <input class="btn btn-primary" type="submit" value="Kaydet">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
