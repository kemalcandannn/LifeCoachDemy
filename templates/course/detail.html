{% extends 'base.html' %}

{% block title %} {{ course.name }} {% endblock %}

{% block body %}

<div class="container">
    <div class="row" style="margin-top:20px;">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{ course.name }}</h5>
                <h6>Dersi Veren Kişi: {{ course.staff.get_full_name }}</h6>
                <p class="card-text">{{ course.content|safe|linebreaks }}</p>
                {% if request.user.is_authenticated %}
                  <a href="{{ course.get_update_url }}" class="btn btn-outline-dark">Güncelle</a>
                  <a href="{{ course.get_delete_url }}" class="btn btn-danger">Sil</a>
                {% endif %}
              </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
