{% extends 'base.html' %}
{% load static %}

{% block title %}Profilim{% endblock %}

{% block body %}

<div class="container-fluid" style="position:relative;margin-bottom:20px;">
    <div class="row justify-content-center">

        <div class="card" style="width: 80%;border-radius: 10px;">
            <div class="card-body row" style="box-shadow: 2px 2px 6px #000;padding:5px;background:#CCC">
                <div class="col-sm-4">
                    <div style="width: 400px;border-radius: 50%;">
                        <img class="card-img-top" src="{% static 'img/asd.png' %}" alt="Card image cap" style="border-radius: 50%;">
                    </div>
                </div>
                <div class="col-sm-8">
                    <h1 style="text-align:center;">Profilim</h1><hr>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                                <label style="font-weight:bold;margin-right:105px;">Adınız: </label>
                                <label>{{ request.user.first_name }}</label>
                        </div>

                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                                <label style="font-weight:bold;margin-right:80px;">Soyadınız: </label>
                                <label>{{ request.user.last_name }}</label>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                                <label style="font-weight:bold;margin-right:94px;">Mailiniz: </label>
                                <label>{{ request.user.email_user }}</label>
                        </div>
                        <div class="col-sm-3"></div>

                        <div class="col-sm-9">
                                <label style="font-weight:bold;margin-right:30px;">Cep Telefonunuz: </label>
                                <label>{{ user.cep_tel }}</label>
                        </div>
                        <div class="col-sm-3"></div>

                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col-2"><label style="font-weight:bold;margin-right:30px;">Tecrübeniz: </label></div>
                                <div class="col-10"><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></div>
                            </div>
                        </div>
                        <div class="col-sm-3"></div>

                        <div class="col-sm-9">
                                <label style="font-weight:bold;margin-right:30px;">Eğitmenlik Puanı: </label>
                                <label>1000</label>
                        </div>

                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                                <label style="font-weight:bold;margin-right:30px;">Toplam Ders Sayısı: </label>
                                <label>10</label>
                        </div>

                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                                <label style="font-weight:bold;margin-right:30px;">Güncel Ders Sayısı: </label>
                                <label>20</label>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
