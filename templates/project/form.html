{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Proje {% endblock %}
{% block extrastyles %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <form class="form" enctype="multipart/form-data" method="post">{% csrf_token %}

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Projenin Adı</label>
                <div class="col-lg-9">
                    {{ form.name }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">İçerik</label>
                <div class="col-lg-9">
                    {{ form.content }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Fiyat</label>
                <div class="col-lg-9">
                    {{ form.price }}
                </div>
            </div>

            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Proje Teslim Tarihi</label>
                <div class="col-lg-9">
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        {{ form.deadline }}
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="input-group row ">
                <label class="col-lg-3 col-form-label form-control-label">Tamamlanma Durumu</label>
                <div class="col-lg-9">
                    {{ form.done }}
                </div>
            </div>
            {{ form.media }}

            <div class="form-group row">
                <div class="col-lg-12 text-center">
                    <input id="projectSubmit" class="btn btn-primary" value="Kaydet" type="submit">
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">

    $( "#projectSubmit" ).click(function() {
        var x = $('input[name="deadline"]').val();
        var res = x.split(" ");
        var yil='';
        var ay='';
        var gun='';
        var saat='';
        var dakika='';
        var saniye='';

        yilAyGun = res[0].split("/");
        yil = yilAyGun[2];
        ay = yilAyGun[0];
        gun = yilAyGun[1];

        if(res[2].trim()=='AM'){
          asd = res[1].trim().split(":");
          if(asd[0]=='12'){
            saat = '00';
            dakika = asd[1];
            saniye = '00';
          } else{
          saat = asd[0];
          if(parseInt(saat)<10){ saat = '0'+saat}
          dakika = asd[1];
          saniye = '00';
          }

        } else if(res[2].trim()=='PM'){
          asd = res[1].trim().split(":");
          if(asd[0]=='12'){
            saat = '12';
            dakika = asd[1];
            saniye = '00';
          }else{
          saat = toString(parseInt(asd[0])-12);
          dakika = asd[1];
          saniye = '00';
          }
        }

        var sonHali = gun+"/"+ay+"/"+yil+" "+saat+":"+dakika+":"+saniye;
        $('input[name="deadline"]').val(sonHali);
    });
</script>

{% endblock %}
