{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Projeler {% endblock %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="post"> <!--enctype="multipart/form-data" >>>> Formun içinde dosya göndermek için kullanılır  -->
                    {% csrf_token %}
                    <h1>Form</h1>
                    {{ form|crispy }}
                    {{ form.media }} <!--  Bu ifade formun kullanacağı javascript gibi dosyaları çağırır       -->
                    <input class="btn btn-primary" type="submit" value="Kaydet">
                </form>

            </div>

        </div>
    </div>

{% endblock %}
