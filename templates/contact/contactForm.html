{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} İletişim {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <form class="form" role="form" method="post">{% csrf_token %}
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Ad Soyad</label>
                <div class="col-lg-9">
                    {{ form.full_name }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Başlık</label>
                <div class="col-lg-9">
                    {{ form.name }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">E-Mail</label>
                <div class="col-lg-9">
                    {{ form.eMail }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">İçerik</label>
                <div class="col-lg-9">
                    {{ form.content }}
                </div>
            </div>
            {{ form.media }}

            <div class="form-group row">
                <div class="col-lg-12 text-center">
                    <input class="btn btn-primary" type="submit" value="Kaydet">
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
